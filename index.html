<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>House of Thobes</title>

    <link
      href="https://fonts.googleapis.com/css?family=Crimson+Text|Playfair+Display:400,700,700i&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section class="hero-banner">
      <div class="hero-banner__inner">
        <h1>
          <span>House</span> <span class="of">of</span> <span>Thobes</span>
        </h1>
        <h2>Home of quality thobes</h2>
        <div class="promo">
          <a
            href="#"
            class="btn btn--footer"
            style="border-radius: 0 0 10px 10px;"
            >Check more</a
          >
        </div>
        <a class="explore-store" href="#store">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            xmlns:xlink="http://www.w3.org/1999/xlink"
            aria-hidden="true"
            focusable="false"
            style="-ms-transform: rotate(360deg); -webkit-transform: rotate(360deg); transform: rotate(360deg);"
            preserveAspectRatio="xMidYMid meet"
            viewBox="0 0 50 50"
          >
            <path
              d="M25 32.4l-9.7-9.7l1.4-1.4l8.3 8.3l8.3-8.3l1.4 1.4z"
              fill="#e3caab"
            />
          </svg>
        </a>
      </div>
    </section>

    <div id="content" class="wrapper">
      <section id="store" class="store-section">
        <h1>Store</h1>
        <h2>
          Choose from a variety of thobes for boys and men, in different styles
        </h2>

        <div class="store-cards">
          <div class="store-card">
            <header
              class="store-card__header store-card__header--image"
              style="background-image: linear-gradient(rgba(0, 0, 0, 0.35),rgba(0, 0, 0, 0.35)), url(images/thobe-example.png);"
            >
              <div class="store-card__header-inner">
                <h1>Omani thobe</h1>
                <p>Some nice description</p>
                <p>£45</p>
              </div>
            </header>
            <footer class="store-card__footer">
              <button class="btn btn--footer">
                <span>Order</span>
                <svg viewBox="0 0 20 20">
                  <path
                    d="M11.611,10.049l-4.76-4.873c-0.303-0.31-0.297-0.804,0.012-1.105c0.309-0.304,0.803-0.293,1.105,0.012l5.306,5.433c0.304,0.31,0.296,0.805-0.012,1.105L7.83,15.928c-0.152,0.148-0.35,0.223-0.547,0.223c-0.203,0-0.406-0.08-0.559-0.236c-0.303-0.309-0.295-0.803,0.012-1.104L11.611,10.049z"
                  ></path>
                </svg>
              </button>
            </footer>
          </div>

          <div class="store-card">
            <header
              class="store-card__header store-card__header--image"
              style="background-image: linear-gradient(rgba(0, 0, 0, 0.35),rgba(0, 0, 0, 0.35)), url(images/thobe-example.png);"
            >
              <div class="store-card__header-inner">
                <h1>Omani thobe</h1>
                <p>Some nice description</p>
                <p>£45</p>
              </div>
            </header>
            <footer class="store-card__footer">
              <button class="btn btn--footer">
                <span>Order</span>
                <svg viewBox="0 0 20 20">
                  <path
                    d="M11.611,10.049l-4.76-4.873c-0.303-0.31-0.297-0.804,0.012-1.105c0.309-0.304,0.803-0.293,1.105,0.012l5.306,5.433c0.304,0.31,0.296,0.805-0.012,1.105L7.83,15.928c-0.152,0.148-0.35,0.223-0.547,0.223c-0.203,0-0.406-0.08-0.559-0.236c-0.303-0.309-0.295-0.803,0.012-1.104L11.611,10.049z"
                  ></path>
                </svg>
              </button>
            </footer>
          </div>
        </div>
      </section>

      <section class="contact-section">
        <h1>Keep in touch</h1>
      </section>
    </div>
  </body>
</html>
